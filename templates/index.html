<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, Periodically!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="styles/periodic.css") }}">
    <script data-main="{{ url_for("static", filename="js/main.js") }}" 
        src="{{ url_for("static", filename="js/require.js") }}"></script>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div id="jumbotron-banner" class="col-md-12 jumbotron" >
                <img src="{{ url_for('static', filename='images/banner.PNG') }}" class="img-responsive">
                    <div class="input-group">
                        <input data-bind="textInput: word"
                            class="form-control input-lg"
                            placeholder="Enter a word"
                            autofocus="autofocus"
                        />
                        <span class="input-group-btn">
                            <button data-bind="click: get_periodics" class="btn btn-primary btn-lg">
                                Get Periodics</button>
                        </span>
                    </div>
            </div>
        </div>
        <div class="row">

            <div data-bind="component: {
                            name: responseComp,
                            params: {resp: resp, input: word}}">
            </div>

        </div>
    </div>
</body>
</html>
